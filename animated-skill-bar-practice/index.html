<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Skill Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- html -->
      <div class="skill-box">
        <span class="title">HTML</span>

        <div class="skill-bar">
          <span class="skill-per html">
            <span class="tooltip">96%</span>
          </span>
        </div>
      </div>

      <!-- css -->
      <div class="skill-box">
        <span class="title">CSS</span>

        <div class="skill-bar">
          <span class="skill-per css">
            <span class="tooltip">80%</span>
          </span>
        </div>
      </div>

      <!-- js -->
      <div class="skill-box">
        <span class="title">JavaScript</span>

        <div class="skill-bar">
          <span class="skill-per js">
            <span class="tooltip">40%</span>
          </span>
        </div>
      </div>

      <!-- nodejs -->
      <div class="skill-box">
        <span class="title">NodeJS</span>

        <div class="skill-bar">
          <span class="skill-per nodejs">
            <span class="tooltip">30%</span>
          </span>
        </div>
      </div>

      <!-- reactjs -->
      <div class="skill-box">
        <span class="title">ReactJS</span>

        <div class="skill-bar">
          <span class="skill-per react">
            <span class="tooltip">15%</span>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
